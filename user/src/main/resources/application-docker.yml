server:
  port: 8084

servicenames:
  userservice: userservice

spring:
  application:
    name: userService
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        # Each new instance of the service will have unique uuid
        instance-id: ${spring.application.name}-${server.port}-${random.uuid}
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
        register: true
        enabled: true
  datasource:
    url: jdbc:postgresql://userpostgres:5432/postgres
    username: postgres
    password: postgres
    POSTGRES_DB: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    #show-sql: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
management:
  endpoints:
    web:
      exposure:
        include: health